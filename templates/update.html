{% extends 'base.html' %}

{% block head %}
<title>Update Task</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>
    <form action="/update/{{task.id}}" method="POST">
        <textarea type="text" name="content" id="content" placeholder="Enter the task here...">{{ task.content }}</textarea><br>
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
